<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number 1 Shop - Product Page</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-10 py-6 border-b">
    <h1 class="text-2xl font-bold">Number 1 Shop</h1>
    <nav class="flex items-center gap-8">
      <div class="space-x-2">
        <a href="#" class="hover:underline font-semibold">HOMES</a>
        <a href="#" class="hover:underline font-semibold">PAGES</a>
        <a href="#" class="hover:underline font-semibold">PRODUCTS</a>
        <a href="#" class="hover:underline font-semibold">CONTACT</a>
      </div>
      <div class="flex items-center gap-3">
        <div class="relative">
          <input type="text" placeholder="Search Product" class="border rounded-full pl-10 pr-4 py-2 text-sm focus:outline-none">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
          </svg>
        </div>
        <div class="flex gap-2">
          <div class="icon-box"></div>
          <div class="icon-box"></div>
          <div class="icon-box"></div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="px-10 py-4 text-sm text-gray-600">
    Home / <span class="text-gray-500">Catagories</span> / <span class="text-gray-500">Fruits</span> / <span class="font-semibold">Pinnapple</span>
  </div>

  <!-- Main Section -->
  <main class="grid grid-cols-12 gap-10 px-10">
    <!-- Left: Image -->
    <div class="col-span-5 bg-gray-100 rounded-2xl flex items-center justify-center h-96">
      <div class="flex gap-6">
        <div class="img-shape"></div>
        <div class="img-shape"></div>
        <div class="img-shape"></div>
      </div>
    </div>

    <!-- Middle: Product Info -->
    <div class="col-span-4 space-y-3">
      <h2 class="font-semibold text-lg">Pinnapple</h2>
      <h3 class="font-bold text-xl">Price</h3>
      <ul class="list-disc list-inside text-gray-600">
        <li>Details</li>
        <li>Details</li>
        <li>Details</li>
      </ul>
      <div class="text-green-600 text-xs bg-green-100 px-2 py-1 rounded w-fit">FREE SHIPPING</div>
      <p class="text-red-600 text-sm flex items-center gap-1">
        <span class="w-2 h-2 bg-red-600 rounded-full"></span> In stock
      </p>

      <div class="flex items-center gap-2 mt-4">
        <span class="text-sm font-medium">qty</span>
        <div class="flex border rounded">
          <button id="decrease" class="px-2">-</button>
          <span id="quantity" class="px-3">1</span>
          <button id="increase" class="px-2">+</button>
        </div>
        <button class="bg-red-400 text-white px-6 py-2 rounded hover:bg-red-500 ml-2">ADD TO CART</button>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
          ❤️
        </button>
      </div>
    </div>

    <!-- Right: Cart -->
    <div class="col-span-3 border rounded-lg p-5 space-y-4">
      <h3 class="font-semibold">Your Cart</h3>
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div class="cart-img"></div>
          <div>
            <p class="text-sm font-semibold">Pinnapple</p>
            <p class="text-xs text-gray-600">3 x Price</p>
          </div>
        </div>
        <button class="text-gray-400 hover:text-red-400">✕</button>
      </div>
      <hr>
      <div class="flex justify-between text-sm">
        <p>Sub Total:</p>
        <p class="font-semibold">Price</p>
      </div>
      <div class="flex gap-3">
        <button class="flex-1 bg-black text-white py-2 rounded hover:opacity-90">VIEW CART</button>
        <button class="flex-1 bg-red-400 text-white py-2 rounded hover:bg-red-500">CHECKOUT</button>
      </div>
    </div>
  </main>

  <!-- Related Products -->
  <section class="px-10 mt-10">
    <h3 class="font-semibold mb-4">RELATED PRODUCTS</h3>
    <div class="flex gap-6">
      <div class="related-card">
        <div class="related-img"></div>
        <p class="text-sm">Price</p>
      </div>
      <div class="related-card">
        <div class="related-img"></div>
        <p class="text-sm">Price</p>
      </div>
      <div class="related-card">
        <div class="related-img"></div>
        <p class="text-sm">Price</p>
      </div>
      <div class="related-card">
        <div class="related-img"></div>
        <p class="text-sm">Price</p>
      </div>
      <div class="related-card">
        <div class="related-img"></div>
        <p class="text-sm">Price</p>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="chatgpt.js"></script>
</body>
</html>
